<button id="convertToJson">Convert to JSON</button>
<script type="text/javascript">
  function saveSelectedParameters() {
    var selectedData = {
      Sity: document.getElementById('Sity').value,
      Workshop: document.getElementById('Workshop').value,
      Employee: document.getElementById('Employee').value,
      Brigade: document.getElementById('Brigade').value,
      Pair: document.getElementById('Pair').value
    };
    
    return selectedData;
  }

  function saveJsonToFile(jsonData, fileName) {
    var dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(jsonData));
    var downloadAnchorNode = document.createElement('a');
    downloadAnchorNode.setAttribute("href",  dataStr);
    downloadAnchorNode.setAttribute("download", fileName + ".json");
    document.body.appendChild(downloadAnchorNode);
    downloadAnchorNode.click();
    downloadAnchorNode.remove();
  }

  function saveToCookie(jsonData) {
    var expirationDate = new Date();
    expirationDate.setTime(expirationDate.getTime() + (30 * 24 * 60 * 60 * 1000)); // 30 days
    var expires = "expires=" + expirationDate.toUTCString();
    document.cookie = "selectedParameters=" + JSON.stringify(jsonData) + ";" + expires + ";path=/";
  }

  document.getElementById('convertToJson').onclick = function() {
    var selectedData = saveSelectedParameters();
    saveJsonToFile(selectedData, 'selected-parameters');
    saveToCookie(selectedData);
  }
</script>
